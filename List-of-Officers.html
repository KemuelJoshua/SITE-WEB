<style>
.title-header {
    color: #6E1815;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: end;
}
.officer-container {
    position: relative;
    overflow: hidden;
    border-radius: 20px;
}
.cover-img {

.officer-img {
    width: 100%;

}

.officer-img:hover{

}

.year {

    display: flex;

    align-items: center;
}
.text-title {
